name: Wishlink Converter

on:
  workflow_dispatch:
    inputs:
      product_link:
        description: "Paste product link to convert"
        required: true

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Convert link
        env:
          WISHLINK_STORAGE: ${{ secrets.WISHLINK_STORAGE }}
        run: |
          node convert.js "${{ inputs.product_link }}"
