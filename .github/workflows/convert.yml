name: Wishlink Converter

on:
  workflow_dispatch:
    inputs:
      product_link:
        description: "Product link to convert"
        required: true

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx --yes playwright install chromium

      - name: Convert link
        env:
          WISHLINK_STORAGE: ${{ secrets.WISHLINK_STORAGE }}
        run: |
          node convert.js "${{ github.event.inputs.product_link }}"

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: wishlink
          path: wishlink.json
