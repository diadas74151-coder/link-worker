name: Link Worker

on:
  workflow_dispatch:
    inputs:
      product_link:
        description: "Product link to process"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run converter
        run: |
          node convert.js "${{ github.event.inputs.product_link }}"
          echo "converted_link=$(cat output.txt)" >> $GITHUB_OUTPUT

      - name: Set output
        id: result
        run: echo "done"
