name: Wishlink Converter

on:
  workflow_dispatch:
    inputs:
      product_link:
        description: "Paste product link to convert"
        required: true

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxrandr2 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libasound2t64


      - name: Convert link
        env:
          WISHLINK_STORAGE: ${{ secrets.WISHLINK_STORAGE }}
        run: |
          node convert.js "${{ github.event.inputs.product_link }}"
