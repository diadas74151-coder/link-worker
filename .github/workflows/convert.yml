name: Link Worker

on:
  workflow_dispatch:
    inputs:
      product_link:
        description: "Product link to convert"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run converter
        run: |
          node convert.js "${{ github.event.inputs.product_link }}"
